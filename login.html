<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Scholar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
    }

    .auth-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .auth-box input:focus {
      border-color: #3498db;
      outline: none;
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-box button:hover {
      background-color: #2c80b4;
    }

    .auth-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-box a {
      color: #3498db;
      text-decoration: none;
    }

    .auth-box a:hover {
      text-decoration: underline;
    }

    .admin-login {
      margin-top: 20px;
    }

    .admin-login a {
      font-size: 14px;
      color: #e74c3c;
    }

    .admin-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    
    <!-- Admin Login Option -->
    <div class="admin-login">
      <p><a href="javascript:void(0)" id="adminLoginLink">Login as Admin</a></p>
    </div>
  </div>

  <script>
    document.getElementById("adminLoginLink").addEventListener("click", function() {
      // Redirect the user to the login page for admin login
      document.getElementById("email").value = "admin@example.com"; // Pre-fill with admin credentials
      document.getElementById("password").value = "adminpassword";  // Pre-fill with admin credentials
    });

    // Handling form submission
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check if login is valid (this is a simple example, ideally use backend authentication)
      if (email === "admin@example.com" && password === "adminpassword") {
        alert("Admin logged in successfully!");
        window.location.href = "index.html"; // Redirect to home page after successful login
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
